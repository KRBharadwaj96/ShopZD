<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-block table-border-style">
  <div class="table-responsive">
      <table class="table table-inverse">
          <thead>
          <tr>

              <th>Category</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Description</th>
              <th>Brand</th>
              <th>Product Image</th>

          </tr>
          </thead>
          <tbody>
          {% for i in product %}
          <tr>
              <td>{{i.Select}}</td>
              <td>{{i.Product}}</td>
              <td>{{i.Price}}</td>
              <td>{{i.Description}}</td>
              <td>{{i.Brand}}</td>
              <td>
                  <img src="{{i.Image.url}}" width="100px" height="100px">
              </td>

              <td>
                  <form action="{% url 'Productedit' productid=i.id %}">
                      <button class="btn btn-info btn-round waves-effect waves-light">Edit</button>
                  </form>
              </td>
              <td>
                  <form action="{% url 'Productdelete' productid=i.id %}">
                      <button class="btn btn-info btn-round waves-effect waves-dark">Delete</button>
                  </form>
              </td>

          </tr>
          {% endfor %}

          </tbody>
      </table>
  </div>
</div>

</body>
</html>
{% endblock %}
