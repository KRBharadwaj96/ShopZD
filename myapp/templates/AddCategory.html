                    <div class="form-group row">

                        </div>
                    </div><br><br>
                    <div class="form-group form-default form-static-label">
                        <textarea class="form-control" required="" name="description">Description</textarea>
                        <span class="form-bar"></span>
                        <label class="float-label">Product Description</label>
                    </div><br>
                    <button class="btn btn-info btn-round waves-effect waves-light" type="submit">Submit</button>

                </form>
            </div>

    </div>


<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% if messages %}
        {% for i in messages %}
            {% if i.tags == 'warning' %}
                <script>
                    swal('{{i}}','','warning');
                </script>
            {% elif i.tags == 'error' %}
                <script>
                    swal('{{i}}','','error');
                </script>
            {% else %}
                <script>
                    swal('{{i}}','','success');
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}
