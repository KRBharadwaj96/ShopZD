<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Product List</h5>
                <!--<span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
            </div>
            <div class="card-block">
                <form class="form-material" method="post" action="{% url 'Productsave' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Select Box</label>
                        <div class="col-sm-10">
                            <select name="select" class="form-control">
                                <option>Select Category</option>
                                {% for d in data %}
                                <option>{{d.Name}}</option>
                                {% endfor %}

                            </select>
                        </div>
                    </div>
                    <div class="form-group form-default form-static-label">
                        <input type="text" name="prodname" class="form-control" placeholder="Enter Product Name" required="">
                        <span class="form-bar"></span>
                        <label class="float-label">Product name</label>
                    </div><br><br>
                    <div class="form-group form-default form-static-label">
                        <input type="text" name="price" class="form-control" placeholder="Enter Price">
                        <span class="form-bar"></span>
                        <label class="float-label">Price</label>
                    </div><br><br>
<!--                    <div class="form-group form-default form-static-label">-->
<!--                        <input type="text" name="footer-email" class="form-control" placeholder="Enter Email" required="">-->
<!--                        <span class="form-bar"></span>-->
<!--                        <label class="float-label">Email (exa@gmail.com)</label>-->
<!--                    </div>-->
<!--                    <div class="form-group form-default form-static-label">-->
<!--                        <input type="password" name="footer-email" class="form-control" placeholder="Enter Password" required="">-->
<!--                        <span class="form-bar"></span>-->
<!--                        <label class="float-label">Password</label>-->
<!--                    </div>-->
<!--                    <div class="form-group form-default form-static-label">-->
<!--                        <input type="text" name="footer-email" class="form-control" required="" placeholder="Pre define value" value="My value">-->
<!--                        <span class="form-bar"></span>-->
<!--                        <label class="float-label">Predefine value</label>-->
<!--                    </div>-->
<!--                    <div class="form-group form-default form-static-label">-->
<!--                        <input type="text" name="footer-email" class="form-control" required="" maxlength="6" placeholder="Enter only 6 char">-->
<!--                        <span class="form-bar"></span>-->
<!--                        <label class="float-label">Max length 6 char</label>-->
<!--                    </div>-->
<!--                    -->

                    <div class="form-group form-default form-static-label">
                        <textarea class="form-control" required="" name="description">Description</textarea>
                        <span class="form-bar"></span>
                        <label class="float-label">Product Description</label>
                    </div><br>
                    <div class="form-group form-default form-static-label">
                        <input type="text" name="brand" class="form-control" placeholder="Brand Name">
                        <span class="form-bar"></span>
                        <label class="float-label">Brand</label>
                    </div><br><br>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Product Image</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" name="image">
                        </div>
                    </div><br><br>
                    <button class="btn btn-info btn-round waves-effect waves-light" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>


<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'warning' %}
                <script>
                    swal('{{message}}','','warning');
                </script>
            {% elif message.tags == 'error' %}
                <script>
                    swal('{{message}}','','error');
                </script>
            {% else %}
                <script>
                    swal('{{message}}','','success');
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}

</body>
</html>
{% endblock %}
