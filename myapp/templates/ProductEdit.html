<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Category List</h5>
                <!--<span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
            </div>
            <div class="card-block">
                <form class="form-material" method="post" action="{% url 'Productupdate' productid=product.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group form-default form-static-label">
                            <select name="select" class="form-control">
                                <option>{{product.Select}}</option>
                                {% for d in data %}
                                <option>{{d.Name}}</option>
                                {% endfor %}
<!--                                <option>{{product.Select}}</option>-->

                            </select>
                    </div><br><br>

                    <div class="form-group form-default form-static-label">
                        <input type="text" name="prodname" class="form-control" placeholder="Enter Product Name" value="{{product.Product}}">
                        <span class="form-bar"></span>
                        <label class="float-label">Product name</label>
                    </div><br><br>

                    <div class="form-group form-default form-static-label">
                        <input type="text" name="price" class="form-control" placeholder="Enter the Price" value="{{product.Price}}">
                        <span class="form-bar"></span>
                        <label class="float-label">Price</label>
                    </div><br><br>

                    <div class="form-group form-default form-static-label">
                        <textarea class="form-control" name="description">{{product.Description}}</textarea>
                        <span class="form-bar"></span>
                        <label class="float-label">Description</label>
                    </div><br><br>

                    <div class="form-group form-default form-static-label">
                        <input type="text" name="brand" class="form-control" placeholder="Enter the Brand" value="{{product.Brand}}">
                        <span class="form-bar"></span>
                        <label class="float-label">Brand</label>
                    </div><br><br>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Product Image</label>
                        <div class="col-sm-10">
                            <img src="{{product.Image.url}}" width="50px" height="50px">
                            <input type="file" class="form-control" name="image">
                        </div>
                    </div><br><br>

                    <button class="btn btn-info btn-round waves-effect waves-light" type="submit">Update</button>

                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'error' %}
            <script>
                swal('{{i}}','','error')
            </script>
        {% elif i.tags == 'warning' %}
            <script !src="">
                swal('{{i}}','','warning')
            </script>
        {% else %}
            <script !src="">
                swal('{{i}}','','success')
            </script>
        {% endif %}
    {% endfor %}
{% endif %}

</body>
</html>
{% endblock %}
