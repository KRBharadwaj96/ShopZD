<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Category List</h5>
                <!--<span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
            </div>
            <div class="card-block">
                <form class="form-material" method="post" action="{% url 'Categoryupdate' dataid=data.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group form-default form-static-label">
                        <input type="text" name="catname" class="form-control" placeholder="Enter Category Name" value="{{data.Name}}">
                        <span class="form-bar"></span>
                        <label class="float-label">Category name</label>
                    </div><br><br>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Product Image</label>
                        <div class="col-sm-10">
                            <img src="{{data.Image.url}}" width="50px" height="50px">
                            <input type="file" class="form-control" name="image">
                        </div>
                    </div><br><br>
                    <div class="form-group form-default form-static-label">
                        <textarea class="form-control"  name="description">{{data.Description}}</textarea>
                        <span class="form-bar"></span>
                        <label class="float-label">Product Description</label>
                    </div><br>
                    <button class="btn btn-info btn-round waves-effect waves-light" type="submit">Update</button>

                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% if messages %}
        {% for j in messages %}
            {% if j.tags == 'error' %}
                <script>
                    swal('{{j}}','','error');
                </script>
            {% else %}
                <script>
                    swal('{{j}}','','success');
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}

</body>
</html>
{% endblock %}
